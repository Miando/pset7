{% extends 'yahoo/base.html' %}
{% block body %}

<div id="middle">
<form action="" method="POST">{% csrf_token %}
    <fieldset>
        <div class="form-group">
            <select class="form-control" name="sell">
                <option disabled="" selected="" value="">Symbol</option>
                {% for stock1 in stocks %}

                    <option value="{{stock1.symbol}}">{{stock1.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Sell</button>
        </div>
    </fieldset>
</form>
</div>

{% endblock %}
